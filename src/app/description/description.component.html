<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of resume">
          <span>{{ item.skill }}</span>
          <span class="badge">{{ item.level }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
